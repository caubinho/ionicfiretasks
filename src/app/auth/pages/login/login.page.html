<ion-card-content>

  <h1 class="ion-text-center">
    <ion-icon name="checkmark-done-outline" color="primary" class="icon-7em"></ion-icon>
  </h1>



  <ion-item>
    <ion-icon name="mail" color="primary" slot="start"></ion-icon>
    <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email" autofocus="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock-closed" color="primary"  slot="start"></ion-icon>
    <ion-input type="password"  formControlName="password"  placeholder="Password"></ion-input>
  
  </ion-item>

  
<ion-button expand="block" type="submit" >Login</ion-button>



<ion-button expand="block" fill="clear">Create Account</ion-button>
<ion-button expand="block">
  <ion-icon name="logo-facebook" slot="start"></ion-icon>
  Login with Facebook
</ion-button>



</ion-card-content>
